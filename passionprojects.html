<body style="background-color: rgb(17, 17, 17);">
<header class="header">
  <p class="passionprojectsweb" style="color: aliceblue;">PASSION PROJECTS</p>
  <button onclick="window.location.href='index.html'" class="backbutton">← Back</button>
</header>
<script>
  document.addEventListener("DOMContentLoaded", () => {const header = document.querySelector(".header"); const btn = document.getElementById("BacktoTop"); let lastScroll = 0;
  window.addEventListener("scroll", () => {const currentScroll = window.scrollY;
  if (currentScroll > lastScroll) {header.style.top = "-100px";}
  else {header.style.top = "0";}
  lastScroll = currentScroll;}); btn.addEventListener("click", () => {window.scrollTo({ top: 0, behavior: "smooth" });});});
</script>
<div class="gallery">
  <img src="Birdhouses Angle.jpg" alt="Birdhouses" class="gallery-item">
  <img src="Landscape.jpg" alt="Landscape" class="gallery-item">
  <img src="Birdhouses Street.jpg" alt="Street" class="gallery-item">
   <img src="Sun Birdhouse.jpg" alt="Birdhouse" class="gallery-item">
  <img src="Group Photo.jpg" alt="Group Photo" class="gallery-item">

  <img src="Kiras Birdhouse.jpg" alt="Birdhouse" class="gallery-item">
  <img src="Rachels Birdhouse.jpg" alt="Birdhouse" class="gallery-item">
</div>
<div id="lightbox" class="lightbox">
  <span id="close">&times;</span>
  <span id="prev">&#10094;</span>
  <img class="lightbox-img" src="" alt="">
  <span id="next">&#10095;</span>
</div>
<script>
  const galleryItems = document.querySelectorAll(".gallery-item");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.querySelector(".lightbox-img");
  const closeBtn = document.getElementById("close");
  const prevBtn = document.getElementById("prev");
  const nextBtn = document.getElementById("next");
  let currentIndex = 0; galleryItems.forEach((item, index) => {item.addEventListener("click", () => {lightbox.style.display = "flex"; currentIndex = index; lightboxImg.src = galleryItems[currentIndex].src;});}); closeBtn.addEventListener("click", () => {lightbox.style.display = "none";}); prevBtn.addEventListener("click", () => {currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length; lightboxImg.src = galleryItems[currentIndex].src;}); nextBtn.addEventListener("click", () => {currentIndex = (currentIndex + 1) % galleryItems.length; lightboxImg.src = galleryItems[currentIndex].src;});
  document.addEventListener("keydown", (e) => {if (lightbox.style.display === "flex") {if (e.key === "ArrowLeft") prevBtn.click(); if (e.key === "ArrowRight") nextBtn.click(); if (e.key === "Escape") closeBtn.click();}});
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {const galleryItems = document.querySelectorAll(".gallery-item");
  galleryItems.forEach(img => {if (img.complete) {img.classList.add("loaded");} else {img.addEventListener("load", () => {img.classList.add("loaded");});}});});
</script>
